<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="flashtime"content='1'>
  <title>Document</title>

  <style>
    div{
      border: 5px solid pink;
      width: 100px;
      height:100px;
    position: relative;
    margin: auto;/*居中*/
    overflow: hidden;/*滚动部分隐藏*/
  }
    img{
      position: absolute;
      left:0;
      transition: 0.466666s steps(28);
    }
    img:hover{   /*运动距离=2800*/
      left: -2800px;
    }

  </style>
</head>
<body>
  <div>
    <input type="checkbox"name=""id="">
    <img src="./web_heart_animation.png" alt="">

  </div>


</body>
